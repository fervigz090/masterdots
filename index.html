<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterdots game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    
</head>
<body>
    <!-- CABECERA -->
    <header>
        <img src="./img/logo.png" alt="logo">
    </header>
    <!-- Formulario usuario -->
    <main>
        <div>
            <p id="error"></p>
        </div>
        <form action="juego.html" id="formEntrada">
            <!--Pedimos nombre-->
            <div class="itemform">
                <label for="nick">introduce tu nick*</label>
                <input type="text" name="nick" value="@" id="nicka" readonly>
                <input type="text" name="nick" id="nick" required minlength="2">
            </div>
            <!--Pedimos correo electronico-->
            <div class="itemform">
                <label for="email">correo electrónico</label>
                <input type="text" name="email" value="yo@iam.es" id="email">
            </div>
            <!--Pedimos tamaño del juego-->
            <div class="itemform">
                <label for="tamano">tamaño del juego*</label>
                <select name="tamano" id="tamano" required>
                    <option value="0">--Por favor elige un tamaño--</option>
                    <option value="1">4x4</option>
                    <option value="2">5x5</option>
                    <option value="3">6x6</option>
                </select>
            </div>
            <div class="itemform">
                <p>*Campos obligatorios</p>
            </div>
            <div class="itemform">
                <input type="submit" value="JUGAR" id="jugar">
              </div>
        </form>
    </main>
    <!-- Pie de pagina -->
    <footer>
        <p>Curso Frontend de HTML, CSS y JS</p>
    </footer>

    <!-- El enlace a JavaScript va aqui para que no le afecte
    si se bloquea el codigo html y para poder usar identificadores
    con el DOM, no se podrían utilizar antes de declararlos.-->
    <script src="./js/app.js"></script>
</body>
</html>
